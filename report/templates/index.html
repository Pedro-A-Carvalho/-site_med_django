{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="SHORTCUT ICON" href="{% static 'report/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'report/reportbro/ext/spectrum.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'report/reportbro/reportbro.css' %}" rel="stylesheet" type="text/css"/>

    <script src="{% static 'report/reportbro/ext/jquery.js' %}"></script>
    <script src="{% static 'report/reportbro/ext/autosize.js' %}"></script>
    <script src="{% static 'report/reportbro/ext/JsBarcode.all.min.js' %}"></script>
    <script src="{% static 'report/reportbro/ext/spectrum.js' %}"></script>
    <script src="{% static 'report/reportbro/reportbro.js' %}"></script>
    <script src="{% static 'report/js/knockout-3.5.1.min.js' %}"></script>
    <script src="{% static 'report/js/jquery.cookie.js' %}"></script>
    <script type="text/javascript">

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    var csrftoken = $.cookie('csrftoken');
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

    </script>


</head>
<body>
<div>
<a href="{% url 'report:report_edit' 'atendimento' %}">ATENDIMENTO</a>
{% block body %}

{% endblock body %}
</div>
</body>
</html>
