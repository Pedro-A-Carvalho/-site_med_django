    {% extends 'base.html' %}
    
    {% block content %}
    <div class="titulo" style="text-transform: uppercase;">Tipos de riscos</div>
    <form name="form" id="form" class="form-horizontal" method="get" action="">
        {% if messages %}
            <div class="alert alert-warning">{% for m in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
            {% endfor %}
            </div>
        {% endif %}
        <div class="botoes">
            <div class="form-group">
                <a href="{% url 'tipo_risco_novo' %}" style="color: white" class="btn btn-primary">Novo</a>
            </div>
        </div>
        <div class="form2">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th style="text-transform: uppercase;">Tipos de risco</th>
                    <th style= "width: 50px">&nbsp</th>
                </tr>
                </thead>
                <tbody>
                    {% for tipo_risco in tipo_riscos %}
                        <tr>
                            <td>{{ tipo_risco.nome }}</td>
                            <td><a href="{% url 'tipo_risco_update' tipo_risco.id %}">Editar</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </form>
    
    {% endblock %}
